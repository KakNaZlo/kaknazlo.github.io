<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> IO Technologies</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="main-wrapper">
        <main class="main-block">
            <div class="content">
                <div class="left-block">
                    <div class="left-block-content">
                        <div class="left-block-title">
                            <div class="logo-block">
                                <img src="img/logo.png" alt="logo" class="logo-ico">
                            </div>
                            <h1 class="main-title">Technologies</h1>
                        </div>
                        <div class="left-block-desc">Get how-to help and instructions or specific features in </div>
                        <div class="left-block-btn">
                            <a href="" class="left-btn help-btn">help center</a>
                            <span class="span-btn-block">or</span>
                            <a href="" class="left-btn support-btn">support</a>
                        </div>
                    </div>
                </div>
                <div class="right-block">
                    <div class="right-block-content">
                        <div class="right-block-title">Welcome back</div>
                        <div class="right-block-desc">Sign in to contine to IO Technologies.</div>
                        <form action="lc.html" class="reg-form">
                            <fieldset>
                                <div class="form-el mail-block"><input required placeholder="Your email" autocomplete="off" class="form-imput" type="text" pattern="[a-zA-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email">
                                    <div class="toollip">
                                        <div class="tl-mess">Oops! You entered an invalid email</div>
                                    </div>
                                </div>
                                <div class="form-el pass-block"><input placeholder="Password" required minlength="8" class="form-imput" type="password" id="password"></div>
                            </fieldset>
                            <div class="form-el btn-block">
                                <button onclick="validForm()" type="submit" class="form-btn">Log in</button>
                            </div>
                        </form>
                        <div class="reset-pass-block">
                            <span class="reset-pass-text">Forgot your password? </span><span class="reset-pass-link"><a href="reset.html" class="reset-link">Reset</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
