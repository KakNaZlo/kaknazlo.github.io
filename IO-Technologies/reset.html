<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> IO Technologies - reset</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="main-wrapper">
        <main class="main-block">
            <div class="content">
                <div class="left-block">
                    <div class="left-block-content">
                        <div class="left-block-title">
                            <div class="logo-block">
                                <img src="img/logo.png" alt="logo" class="logo-ico">
                            </div>
                            <h1 class="main-title">Technologies</h1>
                        </div>
                        <div class="left-block-desc">Get how-to help and instructions or specific features in </div>
                        <div class="left-block-btn">
                            <a href="" class="left-btn help-btn">help center</a>
                            <span class="span-btn-block">or</span>
                            <a href="" class="left-btn support-btn">support</a>
                        </div>
                    </div>
                </div>
                <div class="right-block">
                    <div class="right-block-content reset-content">
                        <div class="back-step">
                            <a href="index.html" class="back-step-link"></a>
                        </div>
                        <div class="right-block-title reset-title">Forgot password?</div>
                        <form action="" class="reg-form reset-form">
                            <fieldset>
                                <div class="form-el mail-block"><input required placeholder="Your email" autocomplete="off" class="form-imput" type="text" pattern="[a-zA-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email">
                                    <div class="toollip">
                                        <div class="tl-mess">Oops! You entered an invalid email</div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-el btn-block reset-btn">
                                <button onclick="validForm()" type="submit" class="form-btn reset-btn">send me instructions</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
